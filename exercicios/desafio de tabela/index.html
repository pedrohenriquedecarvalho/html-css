<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio final da tabela 1</title>
</head>
<style>
    table{
        width: 600px;
        background-color: gray;
        
    }
    tr > th{
        border: 2px solid black;  
        padding: 10px; 
    }
</style>
<body>
    <table>
                    
            <tr>
                <th>1</th>
                <th>2</th>
                <th rowspan="2" >3</th>
                <th>4</th>
            </tr>
            <tr>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                
            </tr>
            <tr>
                <th colspan="3" >8</th>
                <th>9</th>
                
            </tr>
            <tr>
              
                <th rowspan="2" >10</th>
                <th colspan="2" >11</th>
                <th>12</th>
            </tr>
            <tr>
                <th>13</th>
                <th>14</th>
                <th>15</th>
                
            </tr>
      
    </table>
    
</body>
</html>
