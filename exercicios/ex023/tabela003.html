<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exapansão de tabela</title>
    <style>


table{
   
    background-color: gray;
    border-collapse: collapse;
    width: 600px;
    
}
tr>th{
    padding: 10px;
    border: 2px solid black;
}
    </style>
</head>
<body>
    <h1>Mesckagem de célula</h1>

    <table>
        <tbody>
            <tr>
                <th rowspan="3" >a</th>
                <th >b</th>
                <th>c</th>
            </tr>
            <tr>
                
                <th>e</th>
                <th>f</th>
            </tr>
            <tr>
                
                <th>h</th>
                <th>i</th>
            </tr>
            <tr>
                <th colspan="3">j</th>
               
            </tr>
        </tbody>
    </table>
</body>
</html>
